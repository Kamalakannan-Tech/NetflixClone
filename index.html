<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home  |  Netflix</title>
    <link rel="icon" href="./Netflix-clone/images/netflix-logo.png">
    <link rel="stylesheet" href="./Netflix-clone/style.css">
    <script src="./Netflix-clone/script.js"></script>
</head>
<body>
     <!--navbar-->

    <div class="nav">
        <div class="nav_left">
            <a href="./Netflix-clone/index.html"><img class="nav_logo" src="./Netflix-clone/images/netflix_txt.png"  alt="logo"></a>
        </div>
        <div class="nav_right">
            <img src="./Netflix-clone/images/Netflix-avatar.png" class="nav_avatar" alt="avatar">
        </div>
    </div>

    <!--banner-->

    <header id="banner">
        <div id="banner_contents">
            <h1 id="banner_title"></h1>
            <div id="banner_buttons">
                <button id="banner_button">Play</button>
                <button id="banner_button">My List</button>
            </div>
            <p id="banner_desc"></p>
        </div>
        <div id="banner_fadeBottom"></div>
    </header>

    <!--rows-->

    <div id="headrow">
        <div class="row">
            <h2 class  ="row_title"></h2>
            <div class="row_posters"></div>
        </div>
    </div>

    <script>
        window.addEventListener("scroll",function(){
            var nav=document.querySelector(".nav");
            nav.classList.toggle("active",window.scrollY > 0);
        })
    </script>
</body>
</html>
